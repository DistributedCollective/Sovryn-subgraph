      entities:
        - DividendsCollected
        - MigratedToNewStakingContract
        - OwnershipTransferred
        - TokensStaked
        - TokensWithdrawn
        - VotesDelegated
      abis:
        - name: VestingLogic
          file: ./abis/VestingLogic.json
      eventHandlers:
        - event: DividendsCollected(indexed address,address,address,uint32)
          handler: handleDividendsCollected
        - event: MigratedToNewStakingContract(indexed address,address)
          handler: handleMigratedToNewStakingContract
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TokensStaked(indexed address,uint256)
          handler: handleTokensStaked
        - event: TokensWithdrawn(indexed address,address)
          handler: handleTokensWithdrawn
        - event: VotesDelegated(indexed address,address)
          handler: handleVotesDelegated
      file: ./src/VestingLogic.ts
