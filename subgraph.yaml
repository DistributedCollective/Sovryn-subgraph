  # ISovryn
  - kind: ethereum/contract
    name: ISovryn
    network: mainnet
    source:
      address: '0x25380305f223B32FDB844152abD2E82BC5Ad99c3'
      abi: ISovryn
      startBlock: 1218686
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Borrow
        - CloseWithDeposit
        - CloseWithSwap
        - DepositCollateral
        - EarnReward
        - ExternalSwap
        - Liquidate
        - LoanSwap
        - PayBorrowingFee
        - PayLendingFee
        - PayTradingFee
        - SetWrbtcToken
        - SetLoanPool
        - Trade
        # - WithdrawFees # this needs to be changed due to naming clash
      abis:
        - name: ISovryn
          file: ./abis/ISovryn.json
        - name: LoanTokenLogicStandard
          file: ./abis/LoanTokenLogicStandard.json
      eventHandlers:
        - event: Borrow(indexed address,indexed address,indexed bytes32,address,address,uint256,uint256,uint256,uint256,uint256,uint256)
