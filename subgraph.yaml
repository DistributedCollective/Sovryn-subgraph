          handler: handlePayBorrowingFee
        - event: PayLendingFee(indexed address,indexed address,uint256)
          handler: handlePayLendingFee
        - event: >-
            PayTradingFee(indexed address,indexed address,indexed
            bytes32,uint256)
          handler: handlePayTradingFee
        - event: SetLoanPool(indexed address,indexed address,indexed address)
          handler: handleSetLoanPool
        - event: SetWrbtcToken(indexed address,indexed address,indexed address)
          handler: handleSetWrbtcToken
        - event: >-
            Trade(indexed address,indexed address,indexed
            bytes32,address,address,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleTrade
      file: ./src/ISovryn.ts
