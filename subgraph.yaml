        - event: SetWrbtcToken(indexed address,indexed address,indexed address)
          handler: handleSetWrbtcToken
        - event: Trade(indexed address,indexed address,indexed bytes32,address,address,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleTrade
      file: ./src/ISovryn.ts

