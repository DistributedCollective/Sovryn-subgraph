          handler: handleBorrow
        - event: >-
            CloseWithDeposit(indexed address,indexed address,indexed
            bytes32,address,address,address,uint256,uint256,uint256,uint256)
          handler: handleCloseWithDeposit
        - event: >-
            CloseWithSwap(indexed address,indexed address,indexed
            bytes32,address,address,address,uint256,uint256,uint256,uint256)
          handler: handleCloseWithSwap
        - event: DepositCollateral(bytes32,uint256,uint256)
          handler: handleDepositCollateral
        - event: >-
