        - ConverterAnchorRemoved
        - LiquidityPoolAdded
        - LiquidityPoolRemoved
        - ConvertibleTokenAdded
        - ConvertibleTokenRemoved
        - SmartTokenAdded
        - SmartTokenRemoved
        - OwnerUpdate
        - LiquidityPool
        - SmartToken
      abis:
        - name: ConverterRegistry
          file: ./abis/ConverterRegistry.json
        - name: SmartToken
