            bytes32,uint256,uint256,uint256)
          handler: handleEarnReward
        - event: >-
            ExternalSwap(indexed address,indexed address,indexed
            address,uint256,uint256)
          handler: handleExternalSwap
        - event: >-
            Liquidate(indexed address,indexed address,indexed
            bytes32,address,address,address,uint256,uint256,uint256,uint256)
          handler: handleLiquidate
        - event: >-
            LoanSwap(indexed bytes32,indexed address,indexed
            address,address,uint256,uint256)
          handler: handleLoanSwap
        - event: >-
            PayBorrowingFee(indexed address,indexed address,indexed
